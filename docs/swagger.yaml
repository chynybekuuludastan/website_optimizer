basePath: /api
definitions:
  handlers.AnalysisRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  handlers.CodeSnippetRequest:
    properties:
      language:
        type: string
      provider:
        type: string
      snippet_types:
        description: Types of snippets to generate (e.g., html, css, js)
        items:
          type: string
        type: array
      target_audience:
        type: string
    type: object
  handlers.ContentImprovementRequest:
    properties:
      language:
        type: string
      provider:
        type: string
      target_audience:
        type: string
    type: object
  handlers.CreateWebsiteRequest:
    properties:
      description:
        type: string
      title:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Something went wrong
        type: string
      success:
        example: false
        type: boolean
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.SuccessResponse:
    properties:
      data:
        type: object
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@websiteanalyzer.com
    name: API Support
  description: API for analyzing websites and providing optimization recommendations
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Website Analyzer API
  version: "1.0"
paths:
  /analysis:
    post:
      consumes:
      - application/json
      description: Starts an analysis of the provided website URL
      parameters:
      - description: Analysis Request
        in: body
        name: analysis
        required: true
        schema:
          $ref: '#/definitions/handlers.AnalysisRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Analysis created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new website analysis
      tags:
      - analysis
  /analysis/{id}/code-snippets:
    get:
      consumes:
      - application/json
      description: Retrieve all generated code snippets for a specific analysis
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Code snippets retrieved successfully
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
