basePath: /api
definitions:
  handlers.AnalysisRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  handlers.ContentImprovementRequest:
    properties:
      language:
        type: string
      provider:
        type: string
      target_audience:
        type: string
    type: object
  handlers.CreateWebsiteRequest:
    properties:
      description:
        type: string
      title:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        example: Something went wrong
        type: string
      success:
        example: false
        type: boolean
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.SuccessResponse:
    properties:
      data:
        type: object
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@websiteanalyzer.com
    name: API Support
  description: API for analyzing websites and providing optimization recommendations
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Website Analyzer API
  version: "1.0"
paths:
  /analysis:
    post:
      consumes:
      - application/json
      description: Starts an analysis of the provided website URL
      parameters:
      - description: Analysis Request
        in: body
        name: analysis
        required: true
        schema:
          $ref: '#/definitions/handlers.AnalysisRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Analysis created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new website analysis
      tags:
      - analysis
  /analysis/{id}/content-html:
    get:
      consumes:
      - application/json
      description: Retrieve generated HTML content for a specific analysis
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - text/html
      responses:
        "200":
          description: HTML content
          schema:
            type: string
        "400":
          description: Invalid analysis ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: HTML content not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get HTML content directly
      tags:
      - content-improvements
  /analysis/{id}/content-improvements:
    get:
      consumes:
      - application/json
      description: Retrieve all content improvements generated for a specific analysis
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Content improvements retrieved successfully
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Invalid analysis ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Analysis not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Failed to fetch content improvements
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get content improvements for an analysis
      tags:
      - content-improvements
    post:
      consumes:
      - application/json
      description: Generate new content improvements using LLM for a specific analysis
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      - description: Content improvement request parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ContentImprovementRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Content improvement generation initiated
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Analysis not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Request new content improvement
      tags:
      - content-improvements
  /analysis/{id}/score:
    get:
      consumes:
      - application/json
      description: Calculates and returns the overall score for all analysis categories
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Overall score data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid analysis ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Analysis not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get overall analysis score
      tags:
      - analysis
  /analysis/{id}/summary/{category}:
    get:
      consumes:
      - application/json
      description: Returns a summary of analysis results for a specific category
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      - description: Analysis category (seo, performance, structure, etc.)
        in: path
        name: category
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Category summary data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid analysis ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Metrics not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get analysis category summary
      tags:
      - analysis
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return JWT token
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user in the system
      parameters:
      - description: User Registration
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: User already exists
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
  /users:
    get:
      consumes:
      - application/json
      description: Get a list of all users in the system
      produces:
      - application/json
      responses:
        "200":
          description: Users list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all users
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get details of a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid user ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get user details
      tags:
      - users
  /websites:
    get:
      consumes:
      - application/json
      description: Get a list of all websites in the system
      produces:
      - application/json
      responses:
        "200":
          description: Websites list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all websites
      tags:
      - websites
    post:
      consumes:
      - application/json
      description: Create a new website record
      parameters:
      - description: Website Information
        in: body
        name: website
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateWebsiteRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Website created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new website
      tags:
      - websites
  /ws/analysis/{id}:
    get:
      consumes:
      - application/json
      description: WebSocket endpoint for receiving real-time analysis status updates
      parameters:
      - description: Analysis ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "101":
          description: Switching protocols to WebSocket
        "400":
          description: Invalid analysis ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Analysis not found
          schema:
            additionalProperties: true
            type: object
      summary: Real-time analysis updates
      tags:
      - analysis
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
